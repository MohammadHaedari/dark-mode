<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/worldwide.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JavaScript Dark Mode</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Dark Mode</h1>
            <ul class="menu">
                <li><button id="Dark-btn" onclick="selectMode('dark')">Dark Mode</button></li>
                <li><button id="Light-btn" onclick="selectMode('light')">Light Mode</button></li>
                <li><button id="Special-btn" onclick="selectMode('special')">Special Mode</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <center>
        <div class="theme" id="theme">
            <div class="main">
            <div class="image">
            <img class="icon" id="icon" src="img/moon.png">
            </div>
            <div>
            <p id="label">Dark Mode</p>
            <p id="informations">Hover moon if you are bored</p>
            </div>
            </div>
        </div>
        </center>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
